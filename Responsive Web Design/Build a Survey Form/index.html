<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Building a survey from to complete a project of freeCodeCamp
      </p>
    </header>
    <main>
      <form action="#" id="survey-form">
        <div>
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            placeholder="Enter your name"
            name="name"
            id="name"
            required
          />
        </div>
        <div>
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            placeholder="Enter your email"
            name="email"
            id="email"
            required
          />
        </div>
        <div>
          <label for="age" id="number-label">Age (Optional)</label>
          <input
            type="number"
            min="18"
            max="40"
            placeholder="Enter your age"
            name="age"
            id="number"
          />
        </div>
        <div>
          <label for="dropdown" id="role-label"
            >Which option best describes your current role?</label
          >
          <select name="role" id="dropdown">
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely">
            <input
              id="definitely"
              type="radio"
              value="definitely"
              name="recommend"
              checked
            />Definitely</label
          >
          <label for="maybe">
            <input
              id="maybe"
              type="radio"
              value="maybe"
              name="recommend"
            />Maybe</label
          >
          <label for="not-sure">
            <input
              id="not-sure"
              type="radio"
              value="not-sure"
              name="recommend"
            />Not Sure</label
          >
        </div>
        <div>
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label for="front">
            <input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              id="front"
            />Front-end Projects</label
          >

          <label for="back">
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              id="back"
            />Back-end Projects</label
          >
        </div>
        <div>
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div>
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
